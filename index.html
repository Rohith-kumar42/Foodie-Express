<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieExpress - Order Food Online</title>
    <link rel="stylesheet" href="./styles/home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <h1><i class="fas fa-utensils"></i> FoodieExpress</h1>
            </div>
            <div class="location">
                <!-- <i class="fas fa-map-marker-alt"></i> -->
                <span>Deliver to: <strong>Home - Coimbatore</strong></span>
            </div>
            <div class="nav-actions">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for restaurants and food" id="searchInput">
                </div>
                <div class="cart-icon" onclick="openCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>Order food from favourite restaurants near you</h2>
            <div class="hero-search">
                <input type="text" placeholder="Enter your delivery location" id="locationInput">
                <button class="btn-primary">Find Food</button>
            </div>
        </div>
    </section>

    <!-- Categories -->
    <section class="categories">
        <div class="container">
            <h3>What's on your mind?</h3>
            <div class="category-grid" id="categoryGrid">
                <!-- Categories will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Restaurants -->
    <section class="restaurants">
        <div class="container">
            <div class="section-header">
                <h3>Restaurants with online food delivery</h3>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="rating">Rating 4.0+</button>
                    <button class="filter-btn" data-filter="fast">Fast Delivery</button>
                    <button class="filter-btn" data-filter="offers">Great Offers</button>
                </div>
            </div>
            <div class="restaurant-grid" id="restaurantGrid">
                <!-- Restaurants will be loaded dynamically -->
            </div>
        </div>
    </section>


    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Your Order</h3>
            <button class="close-cart" onclick="closeCart()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cartItems">
            
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total: â‚¹<span id="cartTotal">0</span></span>
            </div>
            <button class="btn-primary checkout-btn" onclick="proceedToCheckout()">
                Proceed to Checkout
            </button>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeCart()"></div>

    <script src="./js/data.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
